<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Adjusted for mobile */
            max-width: 400px; /* Limit for larger screens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 24px; /* Adjusted for better readability */
        }

        /* Label styles */
        label {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 8px;
            display: block;
        }

        /* Input and textarea styles */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #fff;
            outline: none;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ccc;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Product Interest Form</h2>

    <form id="productForm" action="https://formspree.io/f/mwpkjqzn" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="products">Interested Products:</label>
        <textarea id="products" name="products" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const form = event.target;

        // Submit the form data
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                // Redirect to the WhatsApp link
                window.location.href = 'https://wa.link/ssevmg';
            } else {
                alert('There was an issue submitting the form. Please try again.');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('There was an error submitting the form. Please try again later.');
        });
    });
</script>

</body>
</html>
